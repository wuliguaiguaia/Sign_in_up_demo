<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #spark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url(./src/bg.jpg) no-repeat;
            background-size: cover;
            /* animation: spark .1s infinite; */
            z-index: -1;
        }

        .wrapper {
            padding: 50px;
        }

        .wrapper h1 {
            margin-bottom: 30px;
        }

        .main-btn {
            padding: 10px;
            color: #fff;
            background: #c55e5e;
            border: none;
            font-size: 23px;
            cursor: pointer;
        }

        .middle-text {
            background: rgba(0, 0, 0, .7);
            width: 100vw;
            position: absolute;
            top: 40%;
            line-height: 102px;
            font-size:31px;
            padding-left: 38px;
        }

        @keyframes spark {
            from {
                opacity: 0
            }

            to {
                opacity: 1;
            }
        }
        .head-toggle1,.form-wrap{
            display: none;
        }
        #signIn-error{
            position: absolute;
            left: 10px;
        }
    </style>
</head>

<body>
    <div id="spark"></div>
    <p class="middle-text"> Ladies and gentlemen, tonight, all the way from Moscow, Russia -></p>
    <div class="wrapper">
        <h1 id="hello" class="head-toggle1">Hello,<span id="placeHolder">__personName___</span></h1>
        <h1>Welcome to St-Tropez!</h1>
        <h2 id="tip" class="head-toggle2">Plase <button id="btnLogin" class="main-btn">Log in</button> or <button id="btnReg"
                class="main-btn">register</button>
            to listen to the music~ </h2>
    </div>
    <div class="form-wrap" id="myForm">
        <div class="form-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab tab-sign">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab tab-reg">Sign Up</label>
            <div class="form-container">
                <div class="sign-in-htm" id="signIn-form">
                    <div class="group">
                        <label for="user1" class="label">Username</label>
                        <input id="user1" type="text" class="input" name="name">
                    </div>
                    <div class="group">
                        <label for="pass1" class="label">Password</label>
                        <input id="pass1" type="password" class="input" data-type="password" name="pass">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" id="signIn-submit">
                        <div id="signIn-error" class="sign-error"></span>
                        </div>
                        <div class="hr"></div>
                        <div class="other">I'm waiting for you~</div>
                    </div>
                </div>
                <div class="sign-up-htm" id="signUp-form">
                    <div class="group">
                        <label for="user2" class="label">Username</label>
                        <input id="user2" type="text" class="input" name="name">
                    </div>
                    <div class="group">
                        <label for="pass2" class="label">Password</label>
                        <input id="pass2" type="password" class="input" data-type="password" name="pass">
                    </div>
                    <div class="group">
                        <label for="pass3" class="label">Confirm Password</label>
                        <input id="pass3" type="password" class="input" data-type="password" name="confirmPass">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up" id="signUp-submit">
                        <div id="signUp-error" class="sign-error"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/main.js"></script>
        <script>
            let eventController = {
                $signInForm: $("#signIn-form"),
                $signUpForm: $("#signUp-form"),
                $signUpBtn: $("#signUp-submit"),
                $signInBtn: $("#signIn-submit"),
                form_status: "0", //0:sign in ; 1: sign up
                init() {
                    this.userInit();
                    this.btnEvents();
                    this.submitEvents();
                },
                userInit() {
                    if (document.cookie) {
                        console.log('has cookie');
                        console.log(document.cookie.split("=")[0] === "sign_in_name");
                        if (document.cookie.split("=")[0] === "sign_in_name") {
                            $(".head-toggle1").show();
                            $(".head-toggle2").hide();
                            $("#myForm").hide();
                            $("#spark").css("animation", "spark .1s infinite");
                            let audio = $("<audio loop autoplay></audio>");
                            audio.attr("src","./src/dj.mp3")
                            $("body").append(audio)
                            
                        }
                    } else {
                        $(".head-toggle1").hide();
                        $(".head-toggle2").show();
                        $("#spark").css("animation", "")
                    }
                },
                submitEvents() {
                    // sign up
                    this.$signUpBtn.on("click", (e) => {
                        let need = ['name', "pass", "confirmPass"];
                        let hash = {};
                        let status = {
                            error: false,
                            text: ""
                        };
                        for (let key in need) {
                            hash[need[key]] = this.$signUpForm.find(`[name=${need[key]}]`).val();
                            if (!hash[need[key]]) {
                                status["error"] = true;
                                status["text"] = "Please enter your name or password!";
                                break;
                            }
                        }
                        if (hash["pass"] != hash["confirmPass"]) {
                            status["error"] = true;
                            status["text"] = "Your password mismatch!";
                        }
                        console.log(hash);
                        $("#signUp-error").text(status["text"])
                        if (!status["error"]) {
                            $.post("/sign_up", hash)
                                .then((res) => {
                                    if (res.status === 'success') {
                                        alert('Successful registration, please login!');
                                        $(`#tab-1`).prop("checked", true).siblings('.tab').prop(
                                            "checked",
                                            false);
                                    }
                                }, (err) => {
                                    console.log('sign up error');
                                    if (err.responseJSON.status === 'repeat') {
                                        $("#signUp-error").text(
                                            "The user already exists, please go to login!")
                                    }
                                })
                        }
                    })
                    // sign in
                    this.$signInBtn.on("click", (e) => {
                        let need = ['name', "pass"];
                        let hash = {};
                        let status = {
                            error: false,
                            text: ""
                        };
                        for (let key in need) {
                            hash[need[key]] = this.$signInForm.find(`[name=${need[key]}]`).val();
                            if (!hash[need[key]]) {
                                status["error"] = true;
                                status["text"] = "Please enter your name or password!"
                                break;
                            }
                        }
                        $("#signIn-error").text(status["text"])
                        if (!status["error"]) {
                            $.post("/sign_in", hash)
                                .then((res) => {
                                    console.log(res);
                                    if (res.status === 'success') {
                                        console.log('login in success');
                                        location.reload();
                                    }
                                }, (err) => {
                                    console.log('login in fail');
                                    if (err.responseJSON.status === 'fail') {
                                        $("#signIn-error").text(
                                            "Incorrect user name or password!")
                                    }
                                })
                        }
                    })

                },
                btnEvents() {
                    $(btnLogin).on('click', () => {
                        this.form_status = 0;
                        this.change_sign_status(this.form_status);
                    })
                    $(btnReg).on('click', () => {
                        this.form_status = 1;
                        this.change_sign_status(this.form_status);
                    })
                    $(`.tab-sign`).on('click', (e) => {
                        e.stopPropagation()
                        this.form_status = 0;
                        this.change_sign_status(this.form_status);
                    })
                    $(`.tab-reg`).on('click', (e) => {
                        e.stopPropagation()
                        this.form_status = 1;
                        this.change_sign_status(this.form_status);
                    })
                },
                closeForm() {
                    $(myForm).on("click", (e) => {
                        e.stopPropagation();
                    })
                    setTimeout(() => {
                        $(document).one("click", () => {
                            $(myForm).hide();
                        })
                    }, 0);
                },
                change_sign_status(status) {
                    $(myForm).show();
                    this.closeForm();
                    if (status === 0) {
                        console.log('show sign in');
                        $(`#tab-1`).prop("checked", true).siblings('.tab').prop("checked", false);
                    } else if (status === 1) {
                        console.log('show sign up');
                        $(`#tab-2`).prop("checked", true)
                    }
                }
            };
            eventController.init();
        </script>
</body>

</html>
